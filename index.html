<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>

  <!-- AOS + GSAP + Typed -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>

  <!-- Header -->
  <header class="glass-nav">
    <div class="logo">T SARADHI</div>
    <nav class="nav-links" id="navMenu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="experience.html">Experience</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="hamburger" id="hamburger">
      <i class="fas fa-bars"></i>
    </div>
  </header>

  <!-- Landing Section -->
  <section class="home" id="home">
    <div class="content" data-aos="fade-up">
      <h1>Hi, I'm <span>T Saradhi</span></h1>
      <h2><span id="typed-role"></span></h2>
      <a href="assets/saradhi-cv.pdf" download class="btn-glow">Download Resume</a>
      <div class="social-icons">
        <a href="https://github.com/sara9652" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/thiruvannamalai-saradhi-profile" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://www.instagram.com/saradhi.dev?igsh=MWMxYW5nMjN5Z2UyOA==" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </section>

  <!-- Script -->
  <script>
    // AOS Init
    AOS.init({
      duration: 800,
      once: true
    });

    // Typed.js Init
    const typed = new Typed('#typed-role', {
      strings: ['Frontend Developer', 'React Developer', 'Web Designer'],
      typeSpeed: 50,
      backSpeed: 25,
      loop: true
    });

    // Hamburger toggle
    document.getElementById("hamburger").addEventListener("click", () => {
      document.getElementById("navMenu").classList.toggle("active");
    });
  </script>

  <style>
    /* Simple style for hamburger menu */
    .nav-links {
      display: flex;
      gap: 1rem;
    }
    .hamburger {
      display: none;
      cursor: pointer;
    }
    @media(max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background: #111;
        padding: 1rem;
      }
      .nav-links.active {
        display: flex;
      }
      .hamburger {
        display: block;
      }
    }
  </style>
</body>
</html>
