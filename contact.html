<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

</head>
<body>
    <header class="glass-nav">
        <div class="logo">MyPortfolio</div>
        <nav class="nav-links" id="navMenu">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="projects.html">Projects</a>
          <a href="experience.html">Experience</a>
          <a href="contact.html">Contact</a>
          <button id="mode-toggle" class="mode-btn"><i class="fas fa-moon"></i></button>
        </nav>
        <div class="hamburger" id="hamburger">
          <i class="fas fa-bars"></i>
        </div>
      </header>
      

  <section class="contact-section" id="contact" data-aos="fade-up">
    <div class="container">
      <h1>Contact Me</h1>
      <form id="contact-form" novalidate>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your full name" required />
          <small class="error-msg"></small>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Your email address" required />
          <small class="error-msg"></small>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>
          <small class="error-msg"></small>
        </div>

        <button type="submit" class="glow-btn">Send Message</button>
      </form>
    </div>
  </section>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="js/script.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });

    const form = document.getElementById('contact-form');
    form.addEventListener('submit', function(e) {
      e.preventDefault();

      let isValid = true;

      const name = form.name;
      const email = form.email
      const message = form.message;

// Clear previous errors
form.querySelectorAll('.error-msg').forEach(el => el.textContent = '');

// Validate name
if (name.value.trim() === '') {
  form.querySelector('label[for="name"] + .error-msg').textContent = 'Name is required';
  isValid = false;
}

// Validate email with simple regex
const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
if (email.value.trim() === '') {
  form.querySelector('label[for="email"] + .error-msg').textContent = 'Email is required';
  isValid = false;
} else if (!emailRegex.test(email.value.trim())) {
  form.querySelector('label[for="email"] + .error-msg').textContent = 'Invalid email format';
  isValid = false;
}

// Validate message
if (message.value.trim() === '') {
  form.querySelector('label[for="message"] + .error-msg').textContent = 'Message is required';
  isValid = false;
}

if (isValid) {
  alert('Thank you for your message! I will get back to you soon.');
  form.reset();
}
});
</script>
</body>
</html>
